name: 每周一自动生成 IPTV M3U

on:
  # 每周一 UTC 0:00 运行（北京时间 周一 8:00）
  schedule:
    - cron: '0 0 * * 1'
  # 允许手动触发
  workflow_dispatch:

# 添加权限配置
permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
      # 检出代码
      - uses: actions/checkout@v4

      # 安装 PHP
      - name: 安装 PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: json,curl

      # 运行 PHP 脚本生成 iptv.m3u
      - name: 生成 IPTV M3U
        run: php iptvChengDu.php

      # 配置 Git
      - name: 配置 Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      # 提交并推送更改
      - name: 提交更改
        run: |
            git add iptv.m3u
            git commit -m "build: 周一自动更新 iptv.m3u"
            git push
